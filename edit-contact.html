<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title></title>
    </head>
    <body>
        <br/>
        <form id="editForm" >
            <label for="firstname">First Name: </label>
            <input type="text" name="firstname" id="firstname" readonly>
            <br/>
            <label for="lastname">Last Name: </label>
            <input type="text" name="lastname" id="lastname" readonly>
            <br/>
            <label for="mobile">Mobile: </label>
            <input type="text" name="mobile" id="mobile" readonly>
            <br/>
            <label for="email">Email: </label>
            <input type="email" name="email" id="email" placeholder="example@mail.com" readonly>
            <br/><br/>
            <label for="avatar" hidden>Change profile image</label>
            <br/>
            <input type="file" name="avatar" id="avatar" hidden>
            <br/><br/>
            <button type="submit" id="submitForm" hidden>SUBMIT</button>
        </form>
        <br/>
        <button type="button" id="homeLink">HOME</button>
        <button type="button" id="editContact">EDIT</button>
        <button type="button" id="deleteContact">DELETE</button>

        <script src="config.js"> </script>
        <script>
            //event listners for the buttons
            document.getElementById("submitForm").addEventListener('click', submitForm);
            document.getElementById("homeLink").addEventListener('click', homeLink);
            
            Function submitForm(e){
               e.preventDefault();
                
                const form = new FormData(document.querySelector('#editForm'));
                form.append('apikey',apikey);
                
                fetch(rootPath + 'controller/insert-contact',{
                    method:'POST',
                    headers: {'Accept': 'application/json, *.*'},
                    body: form
                })
                .then(function(respose){
                    return respose.text();
                })
                .then(function(data){
                    if(data == "1"){
                        alert("Contact added.");
                        //link to home page
                        homeLink();
                    }else{
                        alert(data);
                        //link to home page
                        homeLink();
                    }
                })
            }
            
            function homeLink(){
                window.open("index.html", "_self");
            }
        </script>    
    </body>
</html>
