<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title></title>
    </head>
    <body onload="getContact()">
        <br/>
        <form id="editForm" >
            <label for="firstname">First Name: </label>
            <input type="text" name="firstname" id="firstname" readonly>
            <br/>
            <label for="lastname">Last Name: </label>
            <input type="text" name="lastname" id="lastname" readonly>
            <br/>
            <label for="mobile">Mobile: </label>
            <input type="text" name="mobile" id="mobile" readonly>
            <br/>
            <label for="email">Email: </label>
            <input type="email" name="email" id="email" placeholder="example@mail.com" readonly>
            <br/><br/>
            <label for="avatar" hidden>Change profile image</label>
            <br/>
            <input type="file" name="avatar" id="avatar" hidden>
            <br/><br/>
            <button type="submit" id="submitForm" hidden>SUBMIT</button>
        </form>
        <br/>
        <button type="button" id="homeLink">HOME</button>
        <button type="button" id="editContact">EDIT</button>
        <button type="button" id="deleteContact">DELETE</button>

        <script src="config.js"> </script>
        <script>

           document.getElementById("homeLink").addEventListener('click', homeLink);
           //document.getElementById("homeLink").addEventListener('click', homeLink);
           //document.getElementById("homeLink").addEventListener('click', homeLink);
            
           var id = getId();
            console.log("The id is :" + id);
            
            function getId(){
                var url = window.location.href;
                var pos = url.search("=");
                var id = url.slice(pos + 1);
                return id;
            }

             function getContact(){
                fetch(rootPath + 'conroller/get-contacts/?id=' +id)
                .then(function(response){
                    return response.json();
                })
                .then(function(data){
                    // used to display on the console log under inspect or and console
                    //console.log(data);
                    displayOutput(data);
                })
            }
            
            function homeLink(){
                window.open("index.html", "_self");
            }
        </script>    
    </body>
</html>
